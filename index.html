<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TUI Grid Example</title>
  <!-- TUI Grid CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
  <h1>TUI Grid 연습</h1>
  <!-- Grid가 들어갈 자리 -->
  <div id="grid" style="margin:20px;"></div>
  <!-- TUI Grid JS -->
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  <script>
    // Grid 생성
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      scrollX: false,
      scrollY: false,
      rowHeaders: ['rowNum'],  // 행 번호 표시
      columns: [
        { header: 'ID', name: 'id' },
        { header: '이름', name: 'name' },
        { header: '나이', name: 'age' }
      ],
      data: [
        { id: 1, name: '홍길동', age: 25 },
        { id: 2, name: '김철수', age: 30 },
        { id: 3, name: '이영희', age: 28 }
      ]
    });
  </script>
</body>
</html>
